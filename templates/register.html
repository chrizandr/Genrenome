<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - Genrenome</title>

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/login.css" rel="stylesheet">
    <script src="static/jquery/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

		<div class="container">

			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
            <a class="navbar-brand" href="/"><i class="fas fa-music"></i> Genrenome <i class="fas fa-brain"></i> </a>

			<div class="nav-collapse">
				<ul class="nav pull-right"></ul>
			</div>

		</div>

	</nav>

    <div class="container">
      <div class="card card-container">
                <form class="form-signin" action="/register" method="post">
    			<h3>Create your account:</h3> <br>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                                <li style="color:red;">{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    <label for="firstname">Name:</label>
                    <input type="text" id="name" name="name" value="" placeholder="First Name" class="login" />

                    <label for="lastname">Username:</label>
                    <input type="text" id="lastname" name="username" value="" placeholder="Username" class="login" />

                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login"/>
                     <button class="button btn btn-success btn-large">Create</button>
                <a href="/login" class="forgot-password">
                    Already have an account? Login!
                </a>
            </a>
            </div>
    	</div>

</body>

</html>
